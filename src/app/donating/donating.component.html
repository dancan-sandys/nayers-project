
            <div class="card carded">
                <div class="card-header text-center">

                </div>
                <div class="card-body">
                    <div class="row">

                        <div class="col-lg-6 col-md-8 col-sm-10">
                    
                            <form class="form">

                                <div class="form-row">
                                    <div class="col">

                                    <label for="inputEmail4">Last Name</label>
                                      <input type="text" class="form-control" placeholder="Last name">

                                  </div>

                                    <label for="inputEmail4">Email</label>
                                    <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                  </div>
                                </div>
                                <div class="form-row">
                                  <div class="form-group col-md-4">
                                    <label for="inputCity">City</label>
                                    <input type="text" class="form-control" id="inputCity">
                                  </div>
                                  <div class="form-group col-md-2">
                                    <label for="inputStreet">Street</label>
                                    <input type="text" class="form-control" id="inputStreet">
                                  </div>
                                  <div class="form-group col-md-4">
                                    <label for="inputState">State</label>
                                    <select id="inputState" class="form-control">
                                      <option selected>Choose...</option>
                                      <option>...</option>
                                    </select>
                                  </div>
                                  <div class="form-group col-md-2">
                                    <label for="inputZip">Zip</label>
                                    <input type="text" class="form-control" id="inputZip">
                                  </div>
                                </div>
                                <div class="form-group col-md-4 donnate">
                                    <div class="input-group mb-2">
                                      <div class="input-group-prepend">
                                        <div class="input-group-text">Donation</div>
                                      </div>
                                      <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Amount">
                                    </div>
                                  </div>
                                <button type="button" class="btn btn-success mt-2" data-toggle="modal" data-target="#exampleModalCenter">Donate Now</button>
                              </form>
                              <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                                <div class="modal-dialog modal-sm modal-dialog-centered" role="document">
                                  <div class="modal-content">
                                    <div class="modal-header" style="background-color: rgba(0, 0, 0, 0.03);">
                                      <h5 class="modal-title text-center"  id="exampleModalLongTitle">Nayer's Care</h5>
                                      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                    <div class="modal-body" style="background-color: rgba(0, 0, 0, 0.03);">
                                        <div class="form-row">
                                              <div class="form-group col-md-12 p-0">
                                                <input type="text" class="form-control" id="" placeholder="Card Number">
                                              </div>
                                            <div class="form-row">
                                              <div class="form-group col-md-6">
                                                <input type="text" class="form-control" id="" placeholder="MM / YY">
                                              </div>
                                              <div class="form-group col-md-6">
                                                <input type="text" class="form-control" id="" placeholder="CVC">
                                              </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-success ">Pay {{ amount }}</button>
                                    </div>
                                  
                                </div>
                              </div>
                        </div>
                        <div class="col-lg-3 col-md-1 col-sm-1"></div>  
                    </div>

                </div>
